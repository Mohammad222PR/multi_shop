<!-- singup.html -->
{% extends 'base.html' %}
{% block contact %}
{% load static %}
    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <span class="breadcrumb-item active">Singup</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase text-center mx-xl-5 mb-4"><span class="bg-secondary pr-3">Singup/LOGIN</span></h2>
        <div class="px-xl-5">
            <div class="mb-5 contact-us" style="">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form name="sentMessage" method="post" id="contactForm" novalidate="novalidate">
                        {% csrf_token %}
                        {% if error %}
                            <p class="alert alert-danger">{{ error }}</p>
                        {% endif %}
                        <div class="control-group">
                            <input type="phone" name="phone" maxlength="11" class="form-control" id="phone" placeholder="Your Phone number"
                                required="required" data-validation-required-message="Please enter your Phone number" />
                            <p class="help-block text-danger"></p>
                        </div>
                        
                       
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Singup</button>
                        </div>
                    </form>
                </div>
            </div>
           
        </div>
    </div>
    <!-- Contact End -->
{% endblock  %}
